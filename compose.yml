# Description: Docker Compose file for running the CFWheels Test Suite

networks:
  cfwheels-network:
    driver: bridge

services:
  # Modern TestUI
  testui:
    build:
      context: ./tools/docker/testui
    image: cfwheels-testui:v2.0.0
    ports:
      - "3000:80"
    # Add extra_hosts to allow container to access host services
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Mount Docker socket and project directory for container management
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./:/cfwheels-test-suite:ro
      - ./tools/docker/testui/logs/nginx:/var/log/nginx
    # Add healthcheck to verify container is working properly
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    # Add restart policy to ensure container stays up
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VITE_API_BASE=/api
      - VITE_MOCK_API=false
    networks:
      - cfwheels-network

  lucee5:
    build:
      context: ./
      dockerfile: ./tools/docker/lucee5/Dockerfile
    image: cfwheels-test-lucee5:v1.0.2
    volumes:
      - ./templates/base/src:/cfwheels-test-suite
      - ./core/src/wheels:/cfwheels-test-suite/vendor/wheels
      - ./tests:/cfwheels-test-suite/tests
      - type: bind
        source: ./tools/docker/lucee5/server.json
        target: /cfwheels-test-suite/server.json
      - type: bind
        source: ./tools/docker/lucee5/settings.cfm
        target: /cfwheels-test-suite/config/settings.cfm
      - type: bind
        source: ./tools/docker/lucee5/box.json
        target: /cfwheels-test-suite/box.json
      - type: bind
        source: ./tools/docker/lucee5/CFConfig.json
        target: /cfwheels-test-suite/CFConfig.json
      # Named volumes to prevent dependency pollution
      - wirebox-lucee5:/cfwheels-test-suite/vendor/wirebox
      - testbox-lucee5:/cfwheels-test-suite/vendor/testbox
    ports:
      - "60005:60005"
    networks:
      - cfwheels-network

