# Wheels Framework Docker Test Suite
# Usage: docker compose --profile [profile] up -d
# Profiles: lucee, adobe, db, quick-test, full-test

networks:
  cfwheels-network:
    driver: bridge

# YAML Anchors for common configurations
x-cfml-base: &cfml-base
  volumes:
    - ./:${WHEELS_TEST_DIR:-/wheelsapp}
  networks:
    - cfwheels-network
  restart: unless-stopped
  depends_on:
    - mysql
  healthcheck:
    interval: 30s
    timeout: 10s
    retries: 5
    start_period: 60s

x-lucee-base: &lucee-base
  <<: *cfml-base
  build:
    context: ./

x-adobe-base: &adobe-base
  <<: *cfml-base
  build:
    context: ./

x-db-base: &db-base
  networks:
    - cfwheels-network
  restart: always

services:
  # TestUI Service
  testui:
    profiles: ["ui", "full-test"]
    build:
      context: ./tools/docker/testui
    image: cfwheels-testui:${TESTUI_VERSION:-v2.0.0}
    ports:
      - "${TESTUI_PORT:-3000}:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./:${WHEELS_TEST_DIR:-/wheelsapp}:ro
      - ./tools/docker/testui/logs/nginx:/var/log/nginx
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VITE_API_BASE=/api
      - VITE_MOCK_API=false
    networks:
      - cfwheels-network

  # Lucee Engines
  lucee5:
    <<: *lucee-base
    profiles: ["lucee", "full-test"]
    dockerfile: ./tools/docker/lucee@5/Dockerfile
    image: cfwheels-test-lucee5:${LUCEE5_VERSION:-v1.0.2}
    ports:
      - "${LUCEE5_PORT:-60005}:60005"
    environment:
      - ENGINE_PORT=60005
      - ENGINE_VERSION=lucee@5

  lucee6:
    <<: *lucee-base
    profiles: ["lucee", "quick-test", "full-test"]
    dockerfile: ./tools/docker/lucee@6/Dockerfile
    image: cfwheels-test-lucee6:${LUCEE6_VERSION:-v1.0.2}
    ports:
      - "${LUCEE6_PORT:-60006}:60006"
    environment:
      - ENGINE_PORT=60006
      - ENGINE_VERSION=lucee@6

  lucee7:
    <<: *lucee-base
    profiles: ["lucee", "full-test"]
    dockerfile: ./tools/docker/lucee@7/Dockerfile
    image: cfwheels-test-lucee7:${LUCEE7_VERSION:-v1.0.0}
    ports:
      - "${LUCEE7_PORT:-60007}:60007"
    environment:
      - ENGINE_PORT=60007
      - ENGINE_VERSION=lucee@7

  # Adobe ColdFusion Engines
  adobe2018:
    <<: *adobe-base
    profiles: ["adobe", "full-test"]
    dockerfile: ./tools/docker/adobe@2018/Dockerfile
    image: cfwheels-test-adobe2018:${ADOBE2018_VERSION:-v1.0.2}
    ports:
      - "${ADOBE2018_PORT:-62018}:62018"
    environment:
      - ENGINE_PORT=62018
      - ENGINE_VERSION=adobe@2018

  adobe2021:
    <<: *adobe-base
    profiles: ["adobe", "full-test"]
    dockerfile: ./tools/docker/adobe@2021/Dockerfile
    image: cfwheels-test-adobe2021:${ADOBE2021_VERSION:-v1.0.2}
    ports:
      - "${ADOBE2021_PORT:-62021}:62021"
    environment:
      - ENGINE_PORT=62021
      - ENGINE_VERSION=adobe@2021

  adobe2023:
    <<: *adobe-base
    profiles: ["adobe", "full-test"]
    dockerfile: ./tools/docker/adobe@2023/Dockerfile
    image: cfwheels-test-adobe2023:${ADOBE2023_VERSION:-v1.0.1}
    ports:
      - "${ADOBE2023_PORT:-62023}:62023"
    environment:
      - ENGINE_PORT=62023
      - ENGINE_VERSION=adobe@2023

  adobe2025:
    <<: *adobe-base
    profiles: ["adobe", "full-test"]
    dockerfile: ./tools/docker/adobe@2025/Dockerfile
    image: cfwheels-test-adobe2025:${ADOBE2025_VERSION:-v1.0.0}
    ports:
      - "${ADOBE2025_PORT:-62025}:62025"
    environment:
      - ENGINE_PORT=62025
      - ENGINE_VERSION=adobe@2025

  # Database Services
  mysql:
    <<: *db-base
    profiles: ["db", "quick-test", "full-test"]
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-wheelstestdb}
      MYSQL_DATABASE: ${DB_NAME:-wheelstestdb}
      MYSQL_USER: ${DB_USER:-wheelstestdb}
      MYSQL_PASSWORD: ${DB_PASSWORD:-wheelstestdb}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - mysql_data:/var/lib/mysql

  postgres:
    <<: *db-base
    profiles: ["db", "full-test"]
    image: postgres:14
    environment:
      POSTGRES_USER: ${DB_USER:-wheelstestdb}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-wheelstestdb}
      POSTGRES_DB: ${DB_NAME:-wheelstestdb}
      POSTGRES_INITDB_ARGS: --auth-host=md5
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wheelstestdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - postgres_data:/var/lib/postgresql/data

  sqlserver:
    <<: *db-base
    profiles: ["db", "full-test"]
    build:
      context: ./
      dockerfile: ./tools/docker/sqlserver/Dockerfile_CICD
    image: cfwheels-sqlserver:${SQLSERVER_VERSION:-v1.0.2}
    environment:
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD:-x!bsT8t60yo0cTVTPq}
      ACCEPT_EULA: Y
      MSSQL_PID: Developer
      MSSQL_MEMORY_LIMIT_MB: ${MSSQL_MEMORY_LIMIT_MB:-4096}
    ports:
      - "${SQLSERVER_PORT:-1434}:1433"
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U SA -P "$$MSSQL_SA_PASSWORD" -Q "SELECT 1" -C || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    volumes:
      - sqlserver_data:/var/opt/mssql
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  oracle:
    <<: *db-base
    profiles: ["db", "full-test"]
    image: gvenzl/oracle-xe:21-slim
    environment:
      ORACLE_PASSWORD: ${DB_PASSWORD:-wheelstestdb}
      ORACLE_DATABASE: ${DB_NAME:-wheelstestdb}
      APP_USER: ${DB_USER:-wheelstestdb}
      APP_USER_PASSWORD: ${DB_PASSWORD:-wheelstestdb}
    ports:
      - "${ORACLE_PORT:-1522}:1521"
    healthcheck:
      test: ["CMD", "sqlplus", "-S", "${DB_USER:-wheelstestdb}/${DB_PASSWORD:-wheelstestdb}@localhost:1521/${DB_NAME:-wheelstestdb}", "<<<", "SELECT 1 FROM DUAL;"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    volumes:
      - oracle_data:/opt/oracle/oradata
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

volumes:
  mysql_data:
  postgres_data:
  sqlserver_data:
  oracle_data: