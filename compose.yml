  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: wheelstestdb
      MYSQL_DATABASE: wheelstestdb
      MYSQL_USER: wheelstestdb
      MYSQL_PASSWORD: wheelstestdb
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cfwheels-network

  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: wheelstestdb
      POSTGRES_PASSWORD: wheelstestdb
      POSTGRES_INITDB_ARGS: --auth-host=md5
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wheelstestdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cfwheels-network

  sqlserver:
    build:
      context: ./
      dockerfile: ./tools/docker/sqlserver/Dockerfile_CICD
    image: cfwheels-sqlserver:v1.0.2
    restart: always
    environment:
      MSSQL_SA_PASSWORD: x!bsT8t60yo0cTVTPq
      ACCEPT_EULA: Y
      MSSQL_PID: Developer
      # Increase memory to ensure stability
      MSSQL_MEMORY_LIMIT_MB: 4096
    ports:
      - "1434:1433"
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U SA -P "$$MSSQL_SA_PASSWORD" -Q "SELECT 1" -C || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    volumes:
      - sqlserver_data:/var/opt/mssql
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    networks:
      - cfwheels-network

  oracle:
    image: gvenzl/oracle-free:23-slim
    restart: always
    environment:
      ORACLE_PASSWORD: wheelstestdb
      ORACLE_DATABASE: wheelstestdb
      APP_USER: wheelstestdb
      APP_USER_PASSWORD: wheelstestdb
    ports:
      - "1522:1521"
    volumes:
      - ./tools/docker/Oracle:/container-entrypoint-startdb.d
    healthcheck:
      test: ["CMD", "sqlplus", "-S", "wheelstestdb/wheelstestdb@localhost:1521/wheelstestdb", "<<<", "SELECT 1 FROM DUAL;"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    networks:
      - cfwheels-network

