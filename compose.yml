  #     - cfwheels-network

  # Modern TestUI
  testui:
    profiles: ["ui", "all"]
    build:
      context: ./docker/testui
    image: cfwheels-testui:v2.0.0
    ports:
      - "3000:80"
    # Add extra_hosts to allow container to access host services
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Mount Docker socket and project directory for container management
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./:/cfwheels-test-suite:ro
      - ./docker/testui/logs/nginx:/var/log/nginx
    # Add healthcheck to verify container is working properly
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    # Add restart policy to ensure container stays up
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VITE_API_BASE=/api
      - VITE_MOCK_API=false
    networks:
      - cfwheels-network

  lucee5:
    profiles: ["lucee", "quick-test", "all"]
    build:
      context: ./
      dockerfile: ./docker/lucee@5/Dockerfile
    image: cfwheels-test-lucee5:v1.0.2
    volumes:
      - ./:/cfwheels-test-suite
      - type: bind
        source: ./docker/lucee@5/server.json
        target: /cfwheels-test-suite/server.json
      - type: bind
        source: ./docker/lucee@5/settings.cfm
        target: /cfwheels-test-suite/app/config/settings.cfm
    ports:
      - "60005:60005"

  lucee6:
    profiles: ["lucee", "compatibility", "all"]
    build:
      context: ./
      dockerfile: ./docker/lucee@6/Dockerfile
    image: cfwheels-test-lucee6:v1.0.2
    volumes:
      - ./:/cfwheels-test-suite
      - type: bind
        source: ./docker/lucee@6/server.json
        target: /cfwheels-test-suite/server.json
      - type: bind
        source: ./docker/lucee@6/settings.cfm
        target: /cfwheels-test-suite/app/config/settings.cfm
    ports:
      - "60006:60006"

  adobe2018:
    profiles: ["adobe", "legacy", "compatibility", "all"]
    build:
      context: ./
      dockerfile: ./docker/adobe@2018/Dockerfile
    image: cfwheels-test-adobe2018:v1.0.2
    volumes:
      - ./:/cfwheels-test-suite
      - type: bind
        source: ./docker/adobe@2018/server.json
        target: /cfwheels-test-suite/server.json
      - type: bind
        source: ./docker/adobe@2018/settings.cfm
        target: /cfwheels-test-suite/app/config/settings.cfm
    ports:
      - "62018:62018"

  adobe2021:
    profiles: ["adobe", "compatibility", "all"]
    build:
      context: ./
      dockerfile: ./docker/adobe@2021/Dockerfile
    image: cfwheels-test-adobe2021:v1.0.2
    volumes:
      - ./:/cfwheels-test-suite
      - type: bind
        source: ./docker/adobe@2021/server.json
        target: /cfwheels-test-suite/server.json
      - type: bind
        source: ./docker/adobe@2021/settings.cfm
        target: /cfwheels-test-suite/app/config/settings.cfm
    ports:
      - "62021:62021"

  adobe2023:
    profiles: ["adobe", "current", "compatibility", "all"]
    build:
      context: ./
      dockerfile: ./docker/adobe@2023/Dockerfile
    image: cfwheels-test-adobe2023:v1.0.1
    volumes:
      - ./:/cfwheels-test-suite
      - type: bind
        source: ./docker/adobe@2023/server.json
        target: /cfwheels-test-suite/server.json
      - type: bind
        source: ./docker/adobe@2023/settings.cfm
        target: /cfwheels-test-suite/app/config/settings.cfm
    ports:
      - "62023:62023"

  mysql:
    profiles: ["db", "mysql", "quick-test", "compatibility", "all"]
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: wheelstestdb
      MYSQL_DATABASE: wheelstestdb
      MYSQL_USER: wheelstestdb
      MYSQL_PASSWORD: wheelstestdb
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - mysql_data:/var/lib/mysql

  postgres:
    profiles: ["db", "postgres", "all"]
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: wheelstestdb
      POSTGRES_PASSWORD: wheelstestdb
      POSTGRES_INITDB_ARGS: --auth-host=md5
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wheelstestdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - postgres_data:/var/lib/postgresql/data

  sqlserver:
    profiles: ["db", "sqlserver", "advanced", "all"]
    build:
      context: ./
      dockerfile: ./docker/sqlserver/Dockerfile_CICD
    image: cfwheels-sqlserver:v1.0.2
    restart: always
    environment:
      MSSQL_SA_PASSWORD: x!bsT8t60yo0cTVTPq
      ACCEPT_EULA: Y
      MSSQL_PID: Developer
      # Increase memory to ensure stability
      MSSQL_MEMORY_LIMIT_MB: 4096
    ports:
      - "1434:1433"
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U SA -P "$$MSSQL_SA_PASSWORD" -Q "SELECT 1" -C || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    volumes:
      - sqlserver_data:/var/opt/mssql
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

volumes:
  mysql_data:
  postgres_data:
  sqlserver_data: