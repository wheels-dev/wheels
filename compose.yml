# Description: Docker Compose file for running the CFWheels Test Suite

networks:
  cfwheels-network:
    driver: bridge

services:
  # API Server for Docker command execution - DISABLED
  # The API approach for starting containers had permission issues
  # Now the UI just shows docker commands for users to run manually
  # testui-api:
