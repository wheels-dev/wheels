# NGINX proxy buffer settings
# These settings help when dealing with large responses from the CFML engines

# The maximum size of a single buffer
proxy_buffer_size 16k;

# The number and size of buffers for the request body
proxy_buffers 8 16k;

# The maximum size of all buffers for a single connection
proxy_busy_buffers_size 32k;

# The maximum size of a temporary file used when the buffer is exceeded
proxy_temp_file_write_size 64k;

# Enable buffering (default is on, but explicitly set for clarity)
proxy_buffering on;