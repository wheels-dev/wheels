version: '3.8'

services:
  testui-new:
    build:
      context: .
    image: cfwheels-testui-new:test
    ports:
      - "3002:80"
    # Add extra_hosts to allow container to access host services
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Mount Docker socket for container management (readonly)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    # Add healthcheck to verify container is working properly
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    environment:
      - NODE_ENV=production
      - VITE_API_BASE=/api
      - VITE_MOCK_API=true