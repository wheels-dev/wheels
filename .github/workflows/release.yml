name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: Ortus-Solutions/setup-commandbox@v2.0.1
      
      - name: Prepare Release
        run: box task run release:prepare
        
      - name: Publish Core to ForgeBox
        run: |
          cd core
          box publish
        env:
          FORGEBOX_TOKEN: ${{ secrets.FORGEBOX_TOKEN }}

      - name: Publish CLI to ForgeBox
        run: |
          cd cli
          box publish
        env:
          FORGEBOX_TOKEN: ${{ secrets.FORGEBOX_TOKEN }}

      - name: Publish Base Template to ForgeBox
        run: |
          cd templates/base
          box publish
        env:
          FORGEBOX_TOKEN: ${{ secrets.FORGEBOX_TOKEN }}
          
      - name: Deploy Documentation
        run: |
          box task run docs:build
          # Deploy to GitHub Pages or other hosting
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            core/artifacts/*.zip
            cli/artifacts/*.zip
            templates/base/artifacts/*.zip
          body_path: CHANGELOG.md