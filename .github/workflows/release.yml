# This workflow is used to release master releases and also by the snapshot workflow
# to release snapshots.
name: Wheels Release

on:
  push:
    branches:
      - main
  workflow_call:
    secrets:
      SLACK_WEBHOOK_URL:
        required: true
      FORGEBOX_API_TOKEN:
        required: true
      FORGEBOX_PASS:
        required: true

env:
  WHEELS_PRERELEASE: false

jobs:
  #############################################
  # Build Snapshot or Final Release
  #############################################
  build:
    name: Build & Publish Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        id: Checkout-Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Environment Variables For Build Process
        id: Calculate-Version-And-Branch
        run: |
          pwd
          cat box.json
          echo "WHEELS_VERSION=`cat box.json | jq '.version' -r`+${{ github.run_number }}" >> $GITHUB_ENV
          # main or snapshot
          echo "BRANCH=main" >> $GITHUB_ENV
          if [ $GITHUB_REF == 'refs/heads/develop' ]
          then
            echo "BRANCH=develop" >> $GITHUB_ENV
          fi

      - name: Make build scripts executable
        run: chmod +x build/scripts/*.sh

      #############################################
      # Prepare and Publish to ForgeBox
      #############################################
      
      - name: Prepare Wheels Base Template for ForgeBox
        run: |
          ./build/scripts/prepare-base.sh "${{ env.WHEELS_VERSION }}" "${{ env.BRANCH }}" "${{ github.run_number }}" "${{ env.WHEELS_PRERELEASE }}"

      - name: Publish Wheels Base Template to ForgeBox
        uses: pixl8/github-action-box-publish@v4
        with:
          forgebox_user: wheels-dev
          forgebox_pass: ${{ secrets.FORGEBOX_PASS }}
          force: "true"
        env:
          BOXJSON_DIR: /build-wheels-base

      - name: Prepare Wheels Core for ForgeBox
        run: |
          ./build/scripts/prepare-core.sh "${{ env.WHEELS_VERSION }}" "${{ env.BRANCH }}" "${{ github.run_number }}" "${{ env.WHEELS_PRERELEASE }}"

      - name: Publish Wheels Core to ForgeBox
        uses: pixl8/github-action-box-publish@v4
        with:
          forgebox_user: wheels-dev
          forgebox_pass: ${{ secrets.FORGEBOX_PASS }}
          force: "true"
        env:
          BOXJSON_DIR: /build-wheels-core/wheels

      - name: Prepare Wheels CLI for ForgeBox
        run: |
          ./build/scripts/prepare-cli.sh "${{ env.WHEELS_VERSION }}" "${{ env.BRANCH }}" "${{ github.run_number }}" "${{ env.WHEELS_PRERELEASE }}"

      - name: Publish Wheels CLI to ForgeBox
        uses: pixl8/github-action-box-publish@v4
        with:
          forgebox_user: wheels-dev
          forgebox_pass: ${{ secrets.FORGEBOX_PASS }}
          force: "true"
        env:
          BOXJSON_DIR: /build-wheels-cli/wheels-cli

      #############################################
      # Build Artifacts for GitHub
      #############################################

      - name: Build All Wheels Artifacts
        run: |
          ./build/scripts/build-base.sh "${{ env.WHEELS_VERSION }}" "${{ env.BRANCH }}" "${{ github.run_number }}" "${{ env.WHEELS_PRERELEASE }}"
          ./build/scripts/build-core.sh "${{ env.WHEELS_VERSION }}" "${{ env.BRANCH }}" "${{ github.run_number }}" "${{ env.WHEELS_PRERELEASE }}"
          ./build/scripts/build-cli.sh "${{ env.WHEELS_VERSION }}" "${{ env.BRANCH }}" "${{ github.run_number }}" "${{ env.WHEELS_PRERELEASE }}"

      - name: Upload Wheels Base Template Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-base-template
          path: |
            artifacts/wheels/${{ env.WHEELS_VERSION }}/wheels-base-template-*.zip
            artifacts/wheels/${{ env.WHEELS_VERSION }}/wheels-base-template-*.md5
            artifacts/wheels/${{ env.WHEELS_VERSION }}/wheels-base-template-*.sha512
            artifacts/wheels/wheels-base-template-be.zip

      - name: Upload Wheels Core Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-core
          path: |
            artifacts/wheels/${{ env.WHEELS_VERSION }}/wheels-core-*.zip
            artifacts/wheels/${{ env.WHEELS_VERSION }}/wheels-core-*.md5
            artifacts/wheels/${{ env.WHEELS_VERSION }}/wheels-core-*.sha512
            artifacts/wheels/wheels-core-be.zip

      - name: Upload Wheels CLI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-cli
          path: |
            artifacts/wheels/${{ env.WHEELS_VERSION }}/wheels-cli-*.zip
            artifacts/wheels/${{ env.WHEELS_VERSION }}/wheels-cli-*.md5
            artifacts/wheels/${{ env.WHEELS_VERSION }}/wheels-cli-*.sha512
            artifacts/wheels/wheels-cli-be.zip

      - name: Upload All Wheels Artifacts (Combined)
        uses: actions/upload-artifact@v4
        with:
          name: wheels-all-variants
          path: |
            artifacts/**/*
