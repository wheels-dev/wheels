# Configuration for actions/labeler v5
# Automatically labels PRs based on changed file paths and branch names

enhancement:
- changed-files:
  - any-glob-to-any-file:
    - 'core/src/**'
    - 'templates/base/src/app/**'

bug:
- head-branch: ['^fix/', '^hotfix/', '^bugfix/']

docs:
- changed-files:
  - any-glob-to-any-file:
    - 'docs/**'
    - '**/*.md'
    - '.ai/**'

javascript:
- changed-files:
  - any-glob-to-any-file:
    - '**/*.js'
    - '**/*.ts'
    - '**/*.vue'
    - '**/package.json'

dependencies:
- changed-files:
  - any-glob-to-any-file:
    - '**/box.json'
    - '**/package.json'
    - '**/package-lock.json'
